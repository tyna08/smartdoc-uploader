<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDoc Upload | Lanada SmartTech</title>
    <!-- ── Styles ────────────────────────────────────────────── -->
    <style>
        :root {
            --brand: #0077cc;
            --brand-dark: #005fa3;
            --bg: #e6f2ff;
        }
        
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg);
        }
        
        /* header bar */
        header {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            padding: 20px 40px;
            background: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            text-align: right;
        }
        
        header h1 {
            color: var(--brand);
            font-size: 28px;
            margin-bottom: 4px;
        }
        
        header p {
            color: #333;
            font-size: 14px;
        }
        
        /* card */
        .card {
            background: #fff;
            padding: 40px;
            margin-top: 100px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0,0,0,.1);
            text-align: center;
            width: 100%;
            max-width: 420px;
        }
        
        .card h2 {
            color: var(--brand);
            margin-bottom: 24px;
        }
        
        input[type="file"] {
            margin-bottom: 20px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background: var(--brand);
            color: #fff;
            border: 0;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background .15s;
        }
        
        button:hover {
            background: var(--brand-dark);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .note {
            margin-top: 22px;
            font-size: 14px;
            color: #555;
        }
        
        /* status badge */
        #status {
            margin-top: 16px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            word-wrap: break-word;
        }
        
        #status.ok {
            color: #219653;
        }
        
        #status.error {
            color: #d0312d;
        }
        
        #status.warning {
            color: #f39c12;
        }
        
        /* loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: var(--brand);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- ── Header ── -->
    <header>
        <h1>Lanada SmartTech</h1>
        <p>SmartDocs: Upload. Extract. Done.</p>
    </header>
    
    <!-- ── Upload Card ── -->
    <main class="card">
        <h2>Upload your document to SmartDoc AI</h2>
        
        <!-- Using fetch to avoid page reload and show status inline -->
        <form id="uploadForm">
            <input type="file" 
                   id="fileInput"
                   name="data" 
                   accept=".pdf,.doc,.docx,.xls,.xlsx" 
                   required />
            <button type="submit" id="uploadBtn">Upload</button>
        </form>
        
        <div id="status"></div>
        
        <p class="note">AI-powered document processing made easy</p>
    </main>
    
    <!-- ── Script ── -->
    <script>
        const form = document.getElementById("uploadForm");
        const status = document.getElementById("status");
        const uploadBtn = document.getElementById("uploadBtn");
        const fileInput = document.getElementById("fileInput");
        
        // Show file name when selected
        fileInput.addEventListener("change", (e) => {
            if (e.target.files.length > 0) {
                status.textContent = `Selected: ${e.target.files[0].name}`;
                status.className = "warning";
                status.style.display = "block";
            }
        });
        
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // Check if file is selected
            if (!fileInput.files.length) {
                status.textContent = "Please select a file first";
                status.className = "error";
                status.style.display = "block";
                return;
            }
            
            // Disable button and show loading
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="spinner"></span> Uploading...';
            status.style.display = "none";
            
            const formData = new FormData(form);
            
            try {
                console.log("Uploading file:", fileInput.files[0].name);
                
                // Add timeout to prevent hanging
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout
                
                const response = await fetch("https://n8n-smarttech.onrender.com/webhook/upload", {
                    method: "POST",
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                console.log("Response status:", response.status);
                console.log("Response headers:", response.headers);
                
                // Check if response is OK
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Try to parse JSON response
                const contentType = response.headers.get("content-type");
                let data;
                
                if (contentType && contentType.includes("application/json")) {
                    data = await response.json();
                    console.log("Response data:", data);
                } else {
                    // If not JSON, read as text
                    const text = await response.text();
                    console.log("Response text:", text);
                    throw new Error("Server did not return JSON response");
                }
                
                // Check for expected response format
                if (data && data.status === "received") {
                    status.textContent = "✔ Upload successful!";
                    status.className = "ok";
                    
                    // Reset form after successful upload
                    setTimeout(() => {
                        form.reset();
                        status.style.display = "none";
                    }, 3000);
                } else {
                    throw new Error(data.message || "Unexpected response format");
                }
                
            } catch (error) {
                console.error("Upload error:", error);
                
                // Provide specific error messages
                if (error.name === 'AbortError') {
                    status.textContent = "Upload timeout - please try again";
                } else if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
                    status.textContent = "Network error - check your connection";
                } else if (error.message.includes('CORS')) {
                    status.textContent = "CORS error - server configuration issue";
                } else {
                    status.textContent = `Upload failed: ${error.message}`;
                }
                
                status.className = "error";
            } finally {
                // Always reset button state
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = "Upload";
                status.style.display = "block";
            }
        });
    </script>
</body>
</html>
